<!DOCTYPE html>
<html>
<head><title>User Log</title></head>
<body>
    <h1>User Log</h1>
    <table border="1">
        <tr><th>ID</th><th>Name</th><th>Timestamp</th></tr>
        {% for row in users %}
        <tr>
            <td>{{ row[0] }}</td> <!-- Assuming row[0] = id -->
            <td>{{ row[1] }}</td> <!-- row[1] = name -->
            <td>{{ row[2] }}</td> <!-- row[2] = timestamp -->
        </tr>
        {% endfor %}
    </table>
</body>
</html>
